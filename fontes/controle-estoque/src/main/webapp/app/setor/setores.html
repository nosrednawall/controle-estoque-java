<!-- $scope.mensagem -->
<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<!--ng-model = "filtro" serve para transferir o input para o controller-->
			<div class="input-group">

				<span class="input-group-btn">
					<a href="#/setor/new" class="btn btn-primary">Novo Setor</a>
				</span>
				<input ng-model="filtro" class="form-control" placeholder="filtrar" ng-model-options="{debounce: 500}" />
			</div>
			<!--ng-model-options="{debounce:500}"  serve para dar um delay e nÃ£o aplicar locamente o filtro -->
		</form>
	</div>
	<!--/col-->
</div>
<!--/row-->
<div class="row">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table coluna-animada">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome Setor</th>
						<th scope="col">Status</th>
						<th scope="col" >Editar</th>
						<th scope="col">Inativar</th>
					</tr>
				</thead>
				<tbody ng-repeat="setor in setores | filter:filtro">
					<tr>
						<th scope="row">{{setor.id}}</th>
						<th scope="row">{{setor.nome}}</th>
						<th scope="row">{{setor.status}}</th>
						<th scope="row">
							<a class="text-info" href="#/setor/edit/{{setor.id}}">
								<i class="fas fa-edit"></i>
							</a>
						</th>
						<th scope="row">
							<p ng-click="inativar(setor)" class="text-danger">
								<i class="fas fa-times-circle"></i>
							</p>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
