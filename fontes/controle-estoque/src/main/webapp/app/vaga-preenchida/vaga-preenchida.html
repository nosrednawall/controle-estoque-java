<div class="jumbotron page-header text-center">
	<h1>{{vaga.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="candidatar()">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-md-auto">
				<!-- TITULO -->
				<div class="form-group">
					<label for="titulo-vaga">Titulo</label>
					<input disabled ng-model="vaga.titulo" type="text" class="form-control" name="titulo" required ng-maxlength="20" />
				</div>

				<!-- DESCRICAO -->
				<div class="form-group">
					<label for="titulo-descricao">Descrição</label>
					<textarea rows="4" disabled ng-model="vaga.descricao" type="text" class="form-control" name="descricao" required ng-maxlength="100"></textarea>
				</div>

				<!-- DATA EXPIRACAO -->
				<div class="form-group">
					<label for="data-expiracao">Data Expiração</label>
					<datepicker date-format="yyyy-MM-dd">
						<input disabled type="text" ng-model="vaga.dataExpiracao" class="form-control" />
					</datepicker>
				</div>

				<!-- SETOR -->
				<div class="form-group">
					<label for="vaga-setor">Setor</label>
					<input disabled class="form-control" ng-model="vaga.setor.nome" />
				</div>

				<!-- BOTÕES -->
				<button type="submit" class="btn btn-primary">Candidatar</button>
				<a href="#/vagas" class="btn btn-primary" meu-focus focado="focado">Voltar</a>
			</div>
		</div>
	</div>
</form>
